<div class="form-group">
	<div class="input-group">
		<input type="text" class="form-control" id="bar" ng-model="node.value">
		<div class="input-group-btn">
			<button ng-click="add(node)" type="button" class="btn btn-success"><i class="fa fa-plus"></i></button>
			<button ng-click="del(node)" type="button" class="btn btn-danger"><i class="fa fa-minus"></i></button>
		</div>
	</div>
</div>
<ul>
	<li ng-repeat="node in node.childs" ng-include="'../templates/treeView.html'"></li>
</ul>
